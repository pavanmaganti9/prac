{% extends 'header.html' %}

{% block content %}
<br>
 <div class="container">
        <h1>Blog Post List!</h1>
        <ul>
          {% for post in object_list %}
          <li><p>Post ID: <a href="{% url post_edit post.id %}">{{ post.id }}</a></p>
          <p>Title: {{ post.title }}</p>
            <a href="{% url post_delete post.id %}">Delete</a>
          </li>
          {% endfor %}
        </ul>

        <a href="{% url new %}">New Blog post entry</a>
    </div>
<br><div><br></div>
{% endblock %}
